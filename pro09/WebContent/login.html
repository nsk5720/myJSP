<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인창</title>
</head>
<body>									<!-- action="login"은 트리거이며 a href같은 url -->
	<form name="frmLogin" method="post" action="login" encType="UTF-8">
		아이디 :<input type="text" name="user_id"><br>
		비밀번호 :<input type="password" name="user_pw"><br>
		<input type="submit" value="로그인">
		<input type="reset" value="다시입력">
		<input type="hidden" name="user_address" value="서울시 성북구">	<!-- <hidden> 태그 :  HTML의 <hidden> 태그를 이용해 웹 페이지들 사이의 정보를 공유 -->
		<input type="hidden" name="user_email" value="test@gmail.com">	<!-- <hidden> 태그 :  HTML의 <hidden> 태그를 이용해 웹 페이지들 사이의 정보를 공유 -->
		<input type="hidden" name="user_hp" value="010-111-2222">	<!-- <hidden> 태그 :  HTML의 <hidden> 태그를 이용해 웹 페이지들 사이의 정보를 공유 -->
		
	</form>
</body>
</html>
